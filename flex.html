<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 5px;
            flex-shrink: 1;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        .responsive-table {
            width: 100%;
            border-collapse: collapse;
        }
        .responsive-table th, .responsive-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            .responsive-table, .responsive-table th, .responsive-table td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1 - This is the first box.</div>
        <div class="box">2 - Here is the second box.</div>
        <div class="box">3 - Finally, the third box.</div>
    </div>
    
    <div class="table-container">
        <table class="responsive-table">
            <tr>
                <th>CSE</th>
                <th>Java</th>
                <th>NGOS</th>
            </tr>
            <tr>
                <td>Vivamus hendrerit magna sit amet odio lobortis, eu dapibus nunc ullamcorper.</td>
                <td>Phasellus eget justo at eros volutpat fermentum.</td>
                <td>Ut dictum magna non feugiat fringilla.</td>
            </tr>
        </table>
    </div>
</body>
</html>
